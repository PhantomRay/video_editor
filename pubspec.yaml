name: video_editor
version: 3.0.0
description: |
  A flutter package for editing video with fully customizable UI.
  Supports crop, trim, rotation and cover selection.
  Provides commands to run in order to export the video or cover.
repository: https://github.com/LeGoffMael/video_editor
environment:
  flutter: ">=3.0.0"
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  path: 1.9.0
  path_provider: 2.1.5
  transparent_image: 2.0.1 # show fade-in placeholder in thumbnails generation
  video_thumbnail:
    git:
      url: https://github.com/justsoft/video_thumbnail.git
      ref: 8d30c8f373f9e39fd932cc9a29891e7a17800e93
  better_player_plus:
    git:
      url: https://github.com/PhantomRay/better_player_plus.git
      ref: 96bd121bf748824b5f289b47d341cdd6d139821c

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.1

screenshots:
  - description: "Video editor demo"
    path: assets/demo_thumb.webp
